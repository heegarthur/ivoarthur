<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Timer</title>
    <audio id="alarm_sound" src="alarm.mp3" preload="auto"></audio>
</head>
<body>
    <h1>Random Timer</h1>
    <div>Enter the maximum time (in minutes):</div>
    <input class="input-number" title="time maximum" type="number" id="time_max" step="1"><br><br>

    <div>Enter the minimum time (in minutes):</div>
    <input class="input-number" title="time minimum" type="number" id="time_min" step="1"><br><br>

    <button onclick="timer_Random()">Start</button><br><br>

    <div id="timer_show">0</div>

    <script>
        function timer_Random() {
            const timer_element = document.getElementById("timer_show");
            const max = parseInt(document.getElementById("time_max").value);
            const min = parseInt(document.getElementById("time_min").value);
            const alarm_sound = document.getElementById("alarm_sound");

            if (isNaN(max) || isNaN(min) || max <= min) {
                alert("Please enter valid min and max values (max > min).");
                return;
            }

            const maxSeconds = max * 60;
            const minSeconds = min * 60;
            const randomTime = Math.floor(Math.random() * (maxSeconds - minSeconds + 1)) + minSeconds;
            console.log("Random study time:", randomTime, "seconds");

            const startTime = Date.now();
            const endTime = startTime + randomTime * 1000;

            const interval = setInterval(() => {
                const currentTime = Date.now();
                const timePassed = Math.floor((currentTime - startTime) / 1000);
                const timeLeft = Math.max(0, Math.floor((endTime - currentTime) / 1000));

                timer_element.textContent = timePassed;

                if (currentTime >= endTime) {
                    clearInterval(interval);
                    alarm_sound.play();
                    alert("Time's up!");
                    alarm_sound.pause();
                    alarm_sound.currentTime = 0;
                }
            }, 500); 
        }
    </script>
     <style>

        #timer-show{
            font:italic;
            font-size: larger;
        }
        .input-number{
            border-radius: 20px;
            border: 10px;
            border-color: rgb(100, 219, 219);            
        }
        body{
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
            border: rgb(224, 217, 161) 10px solid;
            border-radius:30%;
            padding: 50px;
            background-color: rgb(232, 174, 174);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: ease-in-out 0.3s;
            font-family: 'Courier New', Courier, monospace;
        }
        body:hover{
            box-shadow: 0 8px 16px rgb(147, 224, 119);
            transform: scale(1.05);
        }
        input{
            border: 1px solid rgb(161, 230, 235);
            transition: ease-in-out 0.3s;
            border-radius: 5px;
        }
        input:hover{
            box-shadow: 0 4px 4px rgb(178, 235, 183);
            transform: scale(1.03);
            background-color: rgb(178, 227, 235);
        }
         button{
            border: 1px solid rgb(251, 11, 11);
            background-color: rgb(255, 255, 255);
            border: 3px solid rgb(255, 0, 0);
            color: rgb(255, 0, 0);
            border-radius: 5px;
            font: status-bar;
            cursor: pointer; 
            transition: ease-in 0.4s;
            animation: spanning 10s infinite;
        }
        button:hover{
            border: 1px solid rgb(255, 255, 255);
            background-color: rgb(255, 0, 0);
            border: 3px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            transform: scale(1.07);
        }
        #result{
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        #expected_grade{
            font-size: 30px;
            font-weight:lighter;
            text-align: center;
            margin-top: 20px;
            
        }

        #result{
            font-size: large;
            font-weight: lighter;
            text-align: center;

        }
        @keyframes spanning{
            0% {color: rgb(255, 0, 0);
                background-color: rgb(255, 255, 255);}
            25% {color: rgb(255, 255, 255);
                background-color: rgb(255, 0, 0);}
            50% {color: rgb(255, 0, 0);
                background-color: rgb(255, 255, 255);}
            75% {color: rgb(255, 255, 255);
                background-color: rgb(255, 0, 0);}
            100% {color: rgb(255, 0, 0);
                background-color: rgb(255, 255, 255);}
        }
        #details{
            font-size: small;
            font-weight: lighter;
            text-align: center;
            margin-top: 20px;
            color: rgb(245, 152, 95);
            font-size: 20px;
        }
        body{
            background-color: rgb(157, 232, 158);
        }
        #change_color{
           text-align: center;
           font-weight: lighter;
           display: flex;
           justify-content: center;
           align-items: center; 
           margin: auto;
           flex-direction: column;
           border-radius: 10px;
           border: 10px;
        }
        #change_color:hover{
            background-color: rgb(255, 0, 0);
            color: rgb(255, 255, 255);
            border: 1px solid rgb(255, 255, 255);
            border-radius: 20px;
            border: 20px;
            transform: scale(1.05);
        }
        input,
        textarea {
            font-size: 16px;
        }
        a{
            flex-direction: column;
            text-align: center;
            display: flex;
            align-items: center;
            margin: auto;
            font-size:xx-large;
            color: rgb(127, 178, 255);
            transition: 1s;
            animation: bling 10s ease-in-out;
        }
        a:hover{
            color: rgb(226, 224, 81);
            transform: scale(1.1);
        }
        div{
            flex-direction: column;
            text-align: center;
        }

        @keyframes bling {
            0%{
                color: rgb(185, 147, 40);
                transform: scale(1.1);
            }
            25%{
                color: rgb(216, 243, 255);
            }
            50%{
                color: rgb(185, 147, 40);
                transform: scale(1);
            }
            75%{
                color: rgb(216, 243, 255);
            }
            100%{
                color: rgb(185, 147, 40);
                transform: scale(1.1)
            }

        }
        #titlecg{
            font-size: 30px;
            font-weight:lighter;
            text-align: center;
            margin-top: 20px;
        }


    </style>
</body>
</html>
