<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Timer</title>
    <audio id="alarm_sound" src="alarm.mp3" preload="auto"></audio>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <br>
    <div class="maincon"><br>
        <button class="button-s" type="button" title="buy me a coffee(thea)">
            <a id="link-buy" href="https://buymeacoffee.com/ivocreator">
                Support me
            </a>
            
            <svg height="32" width="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0H24V24H0z" fill="none"></path><path d="M16.5 3C19.538 3 22 5.5 22 9c0 7-7.5 11-10 12.5C9.5 20 2 16 2 9c0-3.5 2.5-6 5.5-6C9.36 3 11 4 12 5c1-1 2.64-2 4.5-2z"></path></svg>
        </button>

        <h1>Random Timer</h1>
        <div>Enter the maximum time (in minutes):</div><br>
        <input aria-label="maximum time" type="number" placeholder="enter maximum time" id="time_max" step="1" class="input"><br><br>
        <div>Enter the minimum time (in minutes):</div><br>
        <input aria-label="maximum time" type="number" placeholder="enter minimum time" id="time_min" step="1" class="input"><br><br>
        <button class="btn" type="button" onclick="startTimer()">Start</button>
        <button class="btn" type="button" onclick="stopTimer()">stop</button>
        <button class="btn" type="button" onclick="resetTimer()">reset</button>

        <br><br>
        
        <div id="timer_show">00:00</div>

    </div>
    <script src="index.js"></script>
    

</body>

</html>
