<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 48px;
            color: #333;
        }
        #startButton {
            width: 165px;
            height: 62px;
            cursor: pointer;
            color: #fff;
            font-size: 17px;
            border-radius: 1rem;
            border: none;
            position: relative;
            background: #100720;
            transition: 0.1s;
        }
        #startButton::after {
            content: '';
            width: 100%;
            height: 100%;
            filter: blur(15px);
            z-index: -1;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(238, 255, 0, 0.336); /* Optional: Add a light effect */
        }
        #startButton:active {
            transform: scale(0.9); 
            transition: 0.5s;
        }
        #task {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }
        #pause {
            background-color: #61dafb;
            border: none;
            border-radius: 50px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            margin-top: 20px;
            margin: 20px auto;
        }
        #pause:hover {
            background-color: white;
            transform: scale(1.1);
        }
        #pause:active {
            background-color: #ffcc00;
            transform: scaleY(1.2);
        }
    </style>
</head>
<body>
    <div id="showtask">Task</div>
    <div id="timer">60:00</div>
    <button id="startButton">Start Timer</button>
    <button onclick="pausebuttonc()" id="pause">][</button>
    <div id="task"></div>

    <script>
        const tasks = [
            "bike 10km",
            "do 300 push ups",
            "write a story",
            "app 5 different people",
            "make food",
            "walk 5km",
            "watch a looooong tutorial video",
            "take a shower",
            "learn something new",
            "make a programming project / start with coding",
            "start learning a new langauge",
            "make a bucketlist / do something from your bucketlist",
            "make a list of thing you wanna do before next year and finish some of them",
            "make a time capsule for next year (online)",
            "do wat you want to do",
            "choose how to waste your time for 1 hour\n and do it",
            "100 push ups",
            "go to a location to make photo's",
            "make a story with 1000+ words",
            "star this github: 'https://github.com/heegarthur/ivoarthur' "
        ]; 
        
        let timeInSeconds = 1 * 60; // Set to 1 minute for demonstration
        const timerElement = document.getElementById("timer");
        const startButton = document.getElementById("startButton");
        const taskElement = document.getElementById("task");
        let countdown;
        let isPaused = false;

        startButton.addEventListener("click", () => {
            // Clear any existing countdown to avoid multiple timers
            clearInterval(countdown);

            // Reset time for the next countdown
            timeInSeconds = 1 * 3600; // Reset to 1 hour

            // Randomly select a task
            const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
            taskElement.textContent = randomTask;

            // Start the countdown
            startCountdown();
        });

        function startCountdown() {
            countdown = setInterval(() => {
                if (!isPaused) {
                    const minutes = Math.floor(timeInSeconds / 60);
                    const seconds = timeInSeconds % 60;

                    // Update the timer on the page
                    timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0') }`;

                    // Check if the time is up
                    if (timeInSeconds <= 0) {
                        clearInterval(countdown);
                        timerElement.textContent = "Time is up!";
                        taskElement.textContent = "Task completed?";
                        console.log("Done?");
                    }

                    timeInSeconds--;
                }
            }, 1000);
        }

        function pausebuttonc() {
            isPaused = !isPaused; // Toggle pause state
            const pauseButton = document.getElementById("pause");
            pauseButton.textContent = isPaused ? "â–¶" : "]["; // Change button text based on state
            sessionStorage.setItem('pause', isPaused ? 'pause' : 'play'); // Store state in sessionStorage
        }
    </script>
</body>
</html>
